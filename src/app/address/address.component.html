<div>
  <h1>{{ user.name }}</h1>
  <button (click)="toggleAddress()">{{isCollapsedText}}</button>
  <div *ngIf="!isCollapsed">
    <p>{{ user.street }}</p>
    <p>{{ city }}</p>
    <div *ngIf="user.phone.length > 0">
      <p>Phone: </p>
      <ul>
        <li *ngFor="let number of user.phone">{{ number }}</li>
      </ul>
    </div>
  </div>
  <br><br>
  <input type="text" [(ngModel)]="inputString">
  {{inputString}}
</div>
